<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime-Zone | Catalogue</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <h1><a href="index.html" translate="no">Anime-Zone</a></h1>
      <ul class="nav-links">
        <li><a href="Catalogue.html">Catalogue</a></li>
        <li><a href="Planning.html">Planning</a></li>
        <li><a href="Aide.html">Aide</a></li>
        <li><a href="Profil.html">Profil</a></li>
      </ul>
    </nav>
  </header>

  <main class="catalogue">
    <h2>🎥 Catalogue d’animes</h2>

    <section class="search-section">
      <input type="text" id="searchInput" placeholder="🔍 Rechercher un titre...">
      <div class="filters">
        <button id="sortBtn">Trier A-Z</button>
        <button id="randomBtn">Aléatoire</button>
      </div>
    </section>

    <section class="grid">
      <!-- Exemple de carte anime -->
      <article class="anime-card">
        <img src="img/one_piece.jpg" alt="One Piece">
        <div class="anime-info">
          <h3>One Piece</h3>
          <p>Action, Drame, Aventure</p>
          <span>Anime — VOSTFR</span>
        </div>
      </article>

      <!-- Répète les autres cartes ici -->
      <!-- ... -->
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Anime-Zone. Tous droits réservés.</p>
  </footer>

  <script>
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".anime-card");
    const grid = document.querySelector(".grid");

    searchInput.addEventListener("keyup", () => {
      const value = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(value) ? "block" : "none";
      });
    });

    document.getElementById("randomBtn").addEventListener("click", () => {
      const shuffled = Array.from(cards).sort(() => Math.random() - 0.5);
      shuffled.forEach(card => grid.appendChild(card));
    });

    document.getElementById("sortBtn").addEventListener("click", () => {
      const sorted = Array.from(cards).sort((a, b) => {
        const titleA = a.querySelector("h3").textContent.toLowerCase();
        const titleB = b.querySelector("h3").textContent.toLowerCase();
        return titleA.localeCompare(titleB);
      });
      sorted.forEach(card => grid.appendChild(card));
    });
  </script>

</body>
</html>
